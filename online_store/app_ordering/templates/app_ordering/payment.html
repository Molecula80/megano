<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "middle_base.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}Оплата{% endblock %}</title>
</head>
<body>
  {% block mb_content %}
    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="#" method="post">
          {% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label">{{ label }}
              </label>
              {{ form.card_num }}
              {% if form.card_num.errors %}
                <div style="font-size: 14px; color: #f26d7d;">{{ form.card_num.errors }}</div>
              {% endif %}
            </div>
            {% if p_someone %}
              <div class="form-group">
                <a class="btn btn_success Payment-generate" href="#">Сгенирировать случайный счет</a>
              </div>
            {% endif %}
          </div>
          <div class="Payment-pay">
            <button class="btn btn_primary">Оплатить</button>
          </div>
        </form>
      </div>
    </div>
  {% endblock %}
</body>
</html>
