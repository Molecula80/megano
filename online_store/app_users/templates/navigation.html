<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "middle_base.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block mb_content %}
  <div class="Section Section_column Section_columnLeft">
    <div class="wrap">
      <div class="Section-column">
        <div class="Section-columnSection">
          <header class="Section-header">
            <strong class="Section-title">Навигация
            </strong>
          </header>
          <div class="Section-columnContent">
            <div class="NavigateProfile">
              <ul class="menu menu_vt">
                <li class="{% if section == 'account' %}menu-item_ACTIVE{% endif %} menu-item">
                  <a class="menu-link" href="{% url 'account_detail' request.user.id %}">Личный кабинет</a>
                </li>
                <li class="menu-item"><a class="menu-link" href="profile.html">Профиль</a>
                </li>
                <li class="menu-item"><a class="menu-link" href="historyorder.html">История заказов</a>
                </li>
                <li class="menu-item"><a class="menu-link" href="historyview.html">История просмотра</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="Section-content">
        {% block account_content %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
