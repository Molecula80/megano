<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% block content %}
  <div class="Middle Middle_top">
    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">{{ page_title }}
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item"><a href="{% url 'app_catalog:index' %}">Главная</a>
            </li>
            {% if section == 'order_detail' %}
              <li class="breadcrumbs-item"><a href="{% url 'orders_history' %}">История заказов</a></li>
            {% endif %}
            <li class="breadcrumbs-item breadcrumbs-item_current"><span>{{ page_title }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    {% block mb_content %}{% endblock %}
  </div>
  {% endblock %}
</body>
</html>
